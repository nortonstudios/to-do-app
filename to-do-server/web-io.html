<!DOCTYPE html>
<html>
    <head>
        <title>To-do List</title>
        <!--<link rel = "stylesheet" type = "text/css" href = "../style/styel.css"/> -->
    </head>
    <body>
        <h1>Welcome to your to-do list!</h1>

        <main>
            <div id = "displayContainer"> 
                <div id = "listContainer">
                    <h2>Your list</h2>
                    <div class = "task">
                        <label for = "taskTitle">Title: </label>
                        <div id = "taskTitle">Demo Task </div>
                        <label for = "taskDesc">Description: </label>
                        <div id = "taskDesc">Demo description.</div>
                    </div>
                </div>
                
                <div id = "newTaskFields">
                    <form>
                        <label for = "taskTitle">Title:</label>
                        <input type = "text" id = "taskTitle" name = "taskTitle" value = "New Task">
                        <br>
                        <label for = "taskDesc">Description:</label>
                        <input type = "text" id = "taskDesc" name = "taskDesc" value = "Description of task."> 
                        <br>
                        <label for = "priority">Priority (optional):</label>
                        <select id = "priority" name = "priority">
                            <option value = "normal">Normal</option>
                            <option value = "low">Low</option>
                            <option value = "high">High</option>
                        </select>
                        <br>
                        <!--<label for = "taskEst">Length of time to complete task (optional):</label>
                        <input type = "text" id = "taskEst" name = "taskEst">-->
                    </form>
                </div>

                <div id = "controls">
                    <button type="button" id="submit">Add Task</button>
                    <button type="button" id="remove">Task Complete</button>
                </div>

            </div>
        </main>
    </body>
</html>
